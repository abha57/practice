<script>
    
    Array.prototype.grouping = function(key){
        // return this.reduce( (acc, obj) => {
        //     var val = obj[key] || '';
        //     if(!val) return acc;
        //     if(!acc[val]){
        //         acc[val] = [];
        //     }
        //     acc[val].push(obj);
        //     return acc;
        // });
        let agg = {};
        this.map( (entry) => {
            let val = entry[key]; 
            if(val && !agg[val]){
                agg[val] = [];
            } else if(val){
                agg[val].push(entry);
            }
        });
        return agg;
    }
    var arr = [{a:4,b:9,c:3}, {a:4,b:10}, {a:5, b:9}, {a:8, c:9 }];
     console.log(arr.grouping('b'));
    Array.prototype.popping = function(){
        var last = this[this.length - 1];
        this.length--;
        return last;
    };
    Array.prototype.pushing = function(num){
        this[this.length] = num;
    }
