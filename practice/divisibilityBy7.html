<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>cheapest subarrays</title>
</head>
<body>
	<script type="text/javascript">
		var input_stdin = "7777777777777777\n4\n1 2\n2 3\n4 4\n5 10";
		var inputs = input_stdin.split("\n");
		var N = inputs[0].split("");
		var Q = Number(inputs[1]);
		var indicesArray = [];
		for(var i = 0; i < Q; i++){
			var subArray = inputs[i + 2];
			if(subArray){
				var indice = {};
				subArray = subArray.split(" ");
				indice.start = Number(subArray[0]);
				indice.end = Number(subArray[1]);
			}
			if(Object.keys(indice).length){
				var temp = Object.assign([], N);
				var slicedArray = temp.splice(indice.start - 1, indice.end - indice.start + 1);
				if(slicedArray){
					var num = Number(slicedArray.join(""));
					if(num){
						if(num % 7 === 0){
							console.log("YES");
						} else{
							console.log("NO");
						}
					}
				}

			}
		}
	</script>
</body>
</html>
