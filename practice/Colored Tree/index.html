        var vegetables = ["onion", "tomato" , "PEas", "jackFRuit", "brinjaL","fo","ladYFinGer", "jackasss"];
        var capitalized = Array.prototype.map.call(vegetables,function(entry){
            return entry.charAt(0).toUpperCase() + entry.substr(1).toLowerCase();
        });
        console.log(capitalized);

        var filtered = Array.prototype.filter.call(capitalized, filtering);

        function filtering(item){
            return item.length > 7;
        }

        var final = Array.prototype.reduce.call(filtered,assimilator);

        function assimilator(total , element){
            var el = "";
            if(total){
                var last = total.split('-').pop();
                if(last.length === 3) total += "-";
            }
            while(element && element.length >= 3){
                el += element.substr(0,3) + "-";
                element = element.substr(3);
            }
            if(element && element.length){
                el += element;
            }

            return total + el;
        }
